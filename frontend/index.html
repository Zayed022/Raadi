<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Raadii – Luxury Perfumes, Soaps & Home Fragrances in India</title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="Discover Raadii’s luxury perfumes, handcrafted soaps, aroma diffusers and home fragrances designed for long-lasting elegance."
    />

    <!-- Canonical -->
    <link rel="canonical" href="https://raadii.in/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Favicon.png" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Raadii – Luxury Perfumes & Home Fragrances" />
    <meta
      property="og:description"
      content="Luxury perfumes, soaps and aroma diffusers crafted for long-lasting fragrance and elegance."
    />
    <meta property="og:url" content="https://raadii.in/" />
    <meta property="og:image" content="https://raadii.in/og-image.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Raadii – Luxury Perfumes & Home Fragrances" />
    <meta
      name="twitter:description"
      content="Explore premium perfumes, soaps and diffusers by Raadi."
    />
    <meta name="twitter:image" content="https://raadii.in/og-image.jpg" />

    <!-- Brand / Organization Schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Raadii",
        "url": "https://raadii.in",
        "logo": "https://raadii.in/Logo.png",
        "sameAs": [
          "https://www.instagram.com/raadi",
          "https://www.facebook.com/raadi"
        ]
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
